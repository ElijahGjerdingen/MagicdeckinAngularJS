<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Magic Prototype</title>
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="main" ng-controller="MyController">
	<ul class="cardlist">
		<li class="card cf" ng-repeat="item in cards">
			<div class="info">
				<h2>{{item.name}}</h2>
				<h3>{{item.type + ',' + item.deck}}</h3>
			</div>
		</li>
	</ul>
</div>

</body>
</html>
